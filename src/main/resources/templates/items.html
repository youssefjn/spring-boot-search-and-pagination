<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>SEARCH</title>
</head>

<body>
    <div class="container mt-5">
        <h2 align="center">Search in Thymeleaf Template</h2>
        <form th:action="@{/search}" method="post">
            <input name="keyword" placeholder="search by name or description" th:value="${keyword}" type="text">
            <button class="btn btn-info" type="submit">Search</button>

        </form>
        <table class="table table-bordered table-sm mt-2">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="i:${list}">
                    <td th:text="${i.id}"></td>
                    <td th:text="${i.name}"></td>
                    <td th:text="${i.description}"></td>
                    <td th:text="${i.price}"></td>
                    <td th:text="${i.quantity}"></td>


                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <ul class="pagination" >
            <li th:each="p,status:${pages}">
                <a th:href="@{/search(page=${status.index}, keyword=${keyword})}" th:text="${status.index}"></a>
            </li>
        </ul>
    </div>
</body>

</html>
